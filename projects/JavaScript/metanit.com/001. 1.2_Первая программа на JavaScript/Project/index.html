<!--Первая программа на JavaScript-->

<!DOCTYPE html>
<html>
<!-- Здесь мы определяем стандартные элементы html. В элементе head определяется кодировка utf-8 и заголовок (элемент title) -->
<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>
<!-- В элементе body определяется тело веб-страницы, состоящее из заголовочного элемента <h2> и элемента <script> -->
<body>
    <h2>Первая программа на JavaScript</h2>
	<!--
	Подключение кода javascript на html-страницу осуществляется с помощью тега <script>. Данный тег следует размещать либо в 
	заголовке (между тегами <head> и </head>), либо в теле веб-странице (между тегами <body> и </body>). Нередко подключение 
	скриптов происходит перед закрывающим тегом </body> для оптимизации загрузки веб-страницы.

	Раньше надо было в теге <script> указывать тип скрипта, так как данный тег может использоваться не только для подключения 
	инструкций javascript, но и для других целей. Так, даже сейчас вы можете встретить на некоторых веб-страницах такое 
	определение элемента script:
	
	<script type="text/javascript">

	Но в настоящее время предпочтительнее опускать атрибут type, так как браузеры по умолчанию считают, что элемент script
	содержит инструкции javascript.
	-->
    <script>
	/*
	Код javascript может содержать множество инструкций и каждая инструкция завершается точкой с запятой. Наша инструкция
	вызывает метод alert(), который отображает сообщение со строкой 'Привет мир!'.
	*/
    alert('Привет мир!');
    </script>
</body>
</html>
