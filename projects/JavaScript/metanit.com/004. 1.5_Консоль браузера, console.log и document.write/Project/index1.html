<!--
Подключение внешнего файла JavaScript

Еще один способ подключения кода JavaScript на веб-страницу представляет вынесение 
кода во внешние файлы и их подключение с помощью тега <script>

Итак, в прошлой теме мы создали html-страницу index.html, которая находится в 
каталоге Project. Теперь создадим в этом каталоге новый подкаталог. Назовем его js.
Он будет предназначен для хранения файлов с кодом javascript. В этом подкаталоге 
создадим новый текстовый файл, который назовем myscript.js. Файлы с кодом javascript
имеют расширение .js.
-->
<!DOCTYPE html>
<html>
<!-- Здесь мы определяем стандартные элементы html. В элементе head определяется кодировка utf-8 и заголовок (элемент title) -->
<head>
    <meta charset="utf-8" />
	<title>JavaScript</title>
</head>
<!-- В элементе body определяется тело веб-страницы, состоящее из заголовочного элемента <h2> и элемента <script> -->
<body>
    <h2>Первая программа на JavaScript</h2>
    <script>
	/*
	метод document.write() пишет информацию на веб-страницу
	*/
    var a = 5 + 8;
    document.write("Результат операции ");
    document.write(a);
    </script>
</body>
</html>
