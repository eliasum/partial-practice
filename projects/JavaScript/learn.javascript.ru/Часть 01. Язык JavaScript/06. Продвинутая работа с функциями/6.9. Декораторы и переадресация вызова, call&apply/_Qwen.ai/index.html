<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spread vs Rest Explanation</title>
</head>
<body>
    <h1>Пример использования Spread и Rest операторов</h1>
    <script>
        // Технически, это один и тот же оператор (...), но его поведение различается в зависимости от контекста

        // Контекст 1: Rest параметр (сбор аргументов)
        function exampleRest(...args) {
            // Здесь ...args собирает все аргументы в массив
            console.log("Rest parameters:", args);
        }

        // Контекст 2: Spread оператор (распаковка массива)
        const numbers = [1, 2, 3];
        console.log("Spread operator:", ...numbers);

        // Почему не сделали разные символы:
        // 1. Экономия синтаксиса языка
        // 2. Универсальность использования
        // 3. Легкость запоминания

        // Пример практического использования
        function sum(a, b, c) {
            return a + b + c;
        }

        const values = [10, 20, 30];

        // Используем spread для распаковки массива
        console.log("Sum with spread:", sum(...values));

        // Используем rest для сбора аргументов
        function dynamicSum(...numbers) {
            return numbers.reduce((acc, cur) => acc + cur, 0);
        }

        console.log("Dynamic sum with rest:", dynamicSum(1, 2, 3, 4, 5));

        // Комбинированное использование
        function combinedExample(first, ...rest) {
            console.log("First argument:", first);
            console.log("Rest arguments:", rest);

            // Распаковываем массив обратно
            console.log("Spread back:", ...rest);
        }

        combinedExample(100, 200, 300, 400);
    </script>
</body>
</html>
