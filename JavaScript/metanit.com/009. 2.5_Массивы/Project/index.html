<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>
<body>
<script>
    var strSum = prompt("Введите сумму вклада", 1000);
    var strPercent = prompt("Введите процентную ставку", 10);
    var sum = parseInt(strSum);
    var procent = parseInt(strPercent);
    sum = sum + sum * procent / 100;
    alert("После начисления процентов сумма вклада составит: " + sum);
</script>
</body>
</html>
<!--
С помощью функции prompt() в браузере выводится диалоговое окно с предложением ввести 
некоторое значение. Второй аргумент в этой функции указывает на значение, которое будет использоваться по умолчанию.

Однако функция prompt() возвращает строку. Поэтому эту строку нам надо преобразовать 
в число, чтобы выполнить с ней операции.

После открытия страницы в браузере мы увидим приглашение к вводу суммы вклада.
-->
