<!--
Подключение внешнего файла JavaScript

Еще один способ подключения кода JavaScript на веб-страницу представляет вынесение 
кода во внешние файлы и их подключение с помощью тега <script>

Итак, в прошлой теме мы создали html-страницу index.html, которая находится в 
каталоге Project. Теперь создадим в этом каталоге новый подкаталог. Назовем его js.
Он будет предназначен для хранения файлов с кодом javascript. В этом подкаталоге 
создадим новый текстовый файл, который назовем myscript.js. Файлы с кодом javascript
имеют расширение .js.
-->
<!DOCTYPE html>
<html>
<!-- Здесь мы определяем стандартные элементы html. В элементе head определяется кодировка utf-8 и заголовок (элемент title) -->
<head>
    <meta charset="utf-8" />
	<title>JavaScript</title>
</head>
<!-- В элементе body определяется тело веб-страницы, состоящее из заголовочного элемента <h2> и элемента <script> -->
<body>
	<h2>Первая программа на JavaScript</h2>
	<script src="js/myscript.js">
	/*
	Чтобы подключить файл с кодом javascript на веб-страницу, применяется также тег <script>,
	у которого устанавливается атрибут src. Этот атрибут указывает на путь к файлу скрипта.
	В нашем случае используется относительный путь. Так как веб-страница находится в одной 
	папке с каталогом js, то в качестве пути мы можем написать js/myscript.js.
	Также надо учитывать, что за открывающим тегом script должен обязательно следовать
	закрывающий тег.
	В отличие от определения кода javascript вынесение его во внешние файлы имеет ряд преимуществ:
    - Мы можем повторно использовать один и тот же код на нескольких веб-страницах
	- Внешние файлы javascript браузер может кэшировать, за счет этого при следующем обращении
	к странице браузер снижает нагрузку на сервер, а браузеру надо загрузить меньший объем информации
	- Код веб-страницы становится "чище". Он содержит только html-разметку, а код поведения 
	хранится во внешних файлах. В итоге можно отделить работу по созданию кода html-страницы
	от написания кода javascript

	Поэтому, как правило, предпочтительнее использовать код javascript во внешних файлах, 
	а не в прямых вставках на веб-страницу с помощью элемента script.
	*/
	</script>
</body>
</html>
