<!--
Выполнение кода javascript

Когда браузер получает веб-страницу с кодом html и javascript, то он ее интерпретирует. 
Результат интерпретации в виде различных элементов - кнопок, полей ввода, текстовых 
блоков и т.д., мы видим перед собой в браузере. Интерпретация веб-страницы происходит
последовательно сверху вниз.

Когда браузер встречает на веб-странице элемент <script> с кодом javascript, то вступает
в действие встроенный интерпретатор javascript. И пока он не закончит свою работу, 
дальше интерпретация веб-страницы не идет.

Рассмотрим небольшой пример и для этого изменим страницу index.html из прошлой темы 
следующим образом:
-->
<!DOCTYPE html>
<html>
<!-- Здесь мы определяем стандартные элементы html. В элементе head определяется кодировка utf-8 и заголовок (элемент title) -->
<head>
    <meta charset="utf-8" />
	<title>JavaScript</title>
	<script>
		/*
		Несмотря на то, что на нашей веб-странице объявлено два заголовка, но в браузере их
		еще не видно, поскольку выполняется код javascript из секции head. И пока мы не
		закроем окно сообщения, дальше интерпретация веб-станицы идти не будет.
		*/
		alert("Секция head");
	</script>
</head>
<!-- В элементе body определяется тело веб-страницы, состоящее из заголовочного элемента <h2> и элемента <script> -->
<body>
	<h2>Первый заголовок</h2>

    <script>
	/*
	После закрытия окна с сообщением браузер добавит на страницу первый заголовок и снова
	остановится на следующем блоке кода javascript
	*/
    alert("Первый заголовок");
	</script>
	
	<h2>Второй заголовок</h2>
	
    <script>
    alert("Второй заголовок");
	/*
	После закрытия третьего окна с сообщением браузер закончит интерпретацию веб-страницы, 
	и веб-страница окажется полностью загружена. Данный момент очень важен, поскольку может
	влиять на производительность. Поэтому нередко вставки кода javascript идут перед 
	закрывающим тегом </body>, когда основная часть веб-страницы уже загружена в браузере.
	*/
	</script>
	
</body>
</html>
