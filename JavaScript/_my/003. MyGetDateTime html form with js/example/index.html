<!DOCTYPE html>

<html>

<head>

    <title>Выполнить код из файла JavaScript</title>

</head>

<body>

    <h1>Выполнить код из файла JavaScript</h1>

   

    <button onclick="runScript()">Выполнить JavaScript код из файла</button>

 

    <script>

        function runScript() {

            const script = document.createElement('script');

            script.src = 'script.js';

            document.body.appendChild(script);

        }

    </script>

</body>

</html>
